<!DOCTYPE html>
<html lang="ru" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<div id="app">
    <div class="send_key_div w_600">
        <div class="client_key_holder">Ваш ключ: <span v-html="key"></span></div>

        <template v-if="!connected">
            <div class="input_holder">
                <label for="srvAddress">Адрес сервера для запроса:</label>
                <input type="text" v-bind:class="{ border_error: addressEr }" v-model="address"/>
            </div>
            <div class="sbm_button mt_10 mb_10" @click="openWS">Установить соединения</div>
            <div class="err_holder_login" v-html="addressErrStr"></div>
        </template>
        <template v-else>
            <div class="key_send_success">
                <div class="bt_close_ws mt_10 mb_10" @click="closeWS">Отсоедениться</div>
                <div class="connected_server">
                    Ваш ключ был успешно отправлен на сервер:<br/>
                    <div v-html="address"></div>
                </div>
                <div class="wb_server_connect mt_10">Загрузка ЦП сервера: <span v-html="cpu"></span> %</div>
            </div>
        </template>
    </div>
    <fieldset>
        <legend>Лог подключений(сессионный):</legend>
        <pre v-html="connectConsole"></pre>
    </fieldset>
</div>
<script type="application/javascript" src="public/js/vue.js"></script>
<script type="application/javascript" src="public/js/client.js"></script>
</body>
</html>
