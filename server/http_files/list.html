<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список ключей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>
<main id="app">
    <div class="main_div">
        <h1>Список ключей</h1>
        <div class="button_sort_holder">
            <div class="button_sr but_empty_k but_active f_l" @click="getListByStatus(0)">Запросы</div>
            <div class="button_sr but_accept_k f_l" @click="getListByStatus(1)">Разрешенные</div>
            <div class="button_sr but_blocked_k f_l"  @click="getListByStatus(2)">Заблокированные</div>
            <div class="clear"></div>
        </div>

        <div class="key_list" v-for="item in items">
            <div class="key_el">
                <div class="key_val mb_10">User agent: <span>{{item.Name}}}</span></div>
                <div class="key_val mb_10">IP: <span>{{item.Ip}}</span></div>

                <div class="f_l w_150">
                    <div class="key_lb lb_accept">разрешен</div>
                    <div class="key_lb lb_blocked">заблокирован</div>
                </div>
                <div class="f_l w_300 mt_6">
                    <div class="sm_button sb_accept f_l mr_10">Разрешить</div>
                    <div class="sm_button sb_block f_l">Заблокировать</div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</main>
<script type="application/javascript" src="public/js/vue.js"></script>
<script type="application/javascript" src="public/js/list.js"></script>
</body>
</html>
